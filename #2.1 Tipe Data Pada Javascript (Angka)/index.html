<!-- 
	2.1 ANGKA
		Beberapa angka yang dapat disimpan dalam javascript :
		- Angka tanpa desimal
			- 10, 1500, 123456
			- Akurat sampai 15 digit
		- Angka dengan desimal
			- 3.14, 0.5, 100.00
			Note : 	Koma diganti titik
					Hati - hati dengan penjumlahan pecahan
		- Eksponen
			- 123e5 // 12300000
			- 123e-5 // 0.00123
		- Bilangan negatif

		ANGKA SPESIAL
		> infinity
		> -infinity
		> NaN (Not a Number)

		Contoh :
		2 / 0 = infinity
		-2 / 0 = -infinity
		0 / 0 = NaN
		100 / "apel" atau string lain = NaN
		Kecuali
		100 / "10" atau string dengan isi angka lain = 10 (Hati - hati)
 -->
