	3. VARIABLE
		sebuah tempat / wadah yang memiliki nama, yang digunakan untuk menyimpan nilai

		> deklarasi, inisialisasi, assignment

		1. deklarasi
			mendaftarkan variabel ke dalam lingkup yang sesuai

		2. inisialisasi
			menyediakan memori untuk variabel

		3. assignment
			menetapkan nilai yang spesifik ke dalam variabel

		Contoh :
		var x; // deklarasi & inisialisasi
		x = 20; // assignment

		DEKLARASI VARIABEL :
		- var (yang dipelajari)
		- let
		- const
		
		Cara penulisan :
			var <nama_variabel>;

		Aturan :
			- var ga boleh pake spasi; x(salah)
			- var 1gaboleh; x(salah)
			- var boleh1;
			- var ini_juga_boleh;
			- var boleh$;
			- var $_$;
			- var iniBolehBanget; (biasa digunakan programmer) disebut Camel Case
