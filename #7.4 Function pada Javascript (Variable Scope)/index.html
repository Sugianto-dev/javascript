<!-- 
	7.4 VARIABLE SCOPE

	Block Scope vs Function Scope
	
	- Block Scope ( {} )
		Variabel di dalam scope hanya berlaku di block ini saja.
		Contoh : Bahasa C

	- Function Scope
		Variabel di dalam scope berlaku untuk semua block.
		Contoh : Javascript
-->
