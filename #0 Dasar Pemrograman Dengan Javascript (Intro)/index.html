0.4. Compiler vs. Interpreter
	B. Bagaimana Source Code dikonversi ke Bahasa Mesin
		- Compiler
		A -> Source Code -> Compiler -> .exe -> B -> Lihat

		- Interpreter
		A -> Source Code -> Copy -> B -> Interpreter (Contoh: Web Browser) -> Lihat
		
		=============================================================
		|							Compiler						|
		=============================================================
		| Kelebihan						| Kekurangan				|
		| - Siap untuk dijalankan		| - Tidak lintas platform	|
		| - Lebih cepat					| - Tidak fleksibel			|
		| - Source Code tidak terlihat	| - Langkah tambahan		|
		=============================================================
		
		=================================================================
		|						  Interpreter							|
		=================================================================
		| Kelebihan						| Kekurangan					|
		| - Lintas platform				| - Butuh Interpreter 			|
		| - fleksibel 					| - Lebih lambat				|
		| - Mudah untuk di uji			| - Source Code mudah diakses	|
		=================================================================

		- Hybrid
		menggabungkan kelebihan Compiler dan Interpreter
		A -> Source Code -> Compiler -> Intermediate Language / Byte Code -> B -> JIT Compilation (Compile sambil menjalankan program)

		Contoh Bahasa :
			Compiler 	: C, C++, Objective-C
			Interpreter : Javascript, PHP
			Hybrid		: Java, VB.NET, Python

0.5. Kenapa Belajar Javascript
	- Gratis
	- Tidak perlu instalasi
	- Hanya butuh web browser (Interpreter)

	Wikipedia "Javascript is a high-level, scripting, untyped and interpreted programming language"

	- High-level language
		Bahasa yang mudah dipahami manusia.
	- Scripting
		Merupakan bahasa yang ada pada program tertentu.
		Contoh : 	ActionScript -> Adobe Flash
					VBScript -> MS Office
					JavaScript -> Web Browser
	- Untyped
		Variabel bisa di isi oleh tipe data berbeda.
		Contoh :
		var x = 12345;
			x = "hello world";
			x = { hello: "world!" };
