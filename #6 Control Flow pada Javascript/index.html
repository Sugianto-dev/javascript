<!-- 
	6. Control Flow / Alur Kendali

	- Normal Flow
		apabila program kita memiliki lebih dari satu statement, maka statement tersebut akan dieksekusi dari atas ke bawah / kiri ke kanan

		Contoh :
		var angka = prompt('Masukkan angka :');               ---- 1
		alert('Angka yang anda masukkan adalah : ' + angka);  ---- 2

	- Pengulangan (loop / iteration)
		for
		while
		do while

		Contoh : 
		alert('Mulai');
		for(var i = 0; i < 5; i++){
			alert('Hello World!');
		}
		alert('Selesai');

	- Pengkondisian (percabangan)
		if
		if.. else
		if.. else if.. else
		switch

		Contoh :
		var angka = prompt('Masukkan angka :');
		if( angka % 2 === 0 ) {
			alert(angka + 'adalah bilangan GENAP');
		} else {
			alert(angka + 'adalah bilangan GANJIL');
		}
-->
