	2.5 BOOLEAN
		Sebuah tipe data yang digunakan untuk merepresentasikan logika true atau false

		biasanya digunakan pada statement pengkondisian, untuk menentukan aksi yang berbeda dan mengatur alur kendali program

		Contoh : var x = 10;
				 x < 20;

				 hasilnya : true


				 "Sandhika" == "sandhika"

				 hasilnya : false


				 atau

				 memakai fungsi javascript :
				 Boolean(10 < 20)

				 hasilnya : true


				 Boolean(10)
				 hasilnya : true

				 Boolean("shandika")
				 hasilnya : true

				 Boolean(0)
				 hasilnya : false
				 

		TRUTHY | FALSY

		truthy 				| falsy
		--------------------|---------------------
		true 				| false
		non-zero number 	| 0
