<!-- 
	7.2 Parameter & Argument

	Parameter
		variabel yang ditulis didalam kurung pada saat function dibuat, digunakan untuk menampung nilai yang dikirimkan saat function dipanggil.

	Argument
		nilai yang dikirimkan ke parameter saat fungsi dipanggil.

	CONTOH :

		function tambah(a, b) {		------------ a, b adalah parameter
			return a + b;
		}

		var coba = tambah(5, 10);	------------ 5, 10 adalah argument
 -->
